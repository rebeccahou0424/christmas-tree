<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: crosshair;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tree {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .star {
            width: 40px;
            height: 40px;
            font-size: 40px;
            animation: starGlow 2s ease-in-out infinite;
        }

        @keyframes starGlow {
            0%, 100% {
                filter: drop-shadow(0 0 10px #ffd700) brightness(1);
                transform: scale(1);
            }
            50% {
                filter: drop-shadow(0 0 30px #ffd700) brightness(1.5);
                transform: scale(1.1);
            }
        }

        .branch {
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 60px solid #1a4d2e;
            position: relative;
            transition: all 0.3s ease;
        }

        .branch:nth-child(2) { border-left-width: 40px; border-right-width: 40px; border-bottom-width: 60px; }
        .branch:nth-child(3) { border-left-width: 60px; border-right-width: 60px; border-bottom-width: 70px; }
        .branch:nth-child(4) { border-left-width: 80px; border-right-width: 80px; border-bottom-width: 80px; }
        .branch:nth-child(5) { border-left-width: 100px; border-right-width: 100px; border-bottom-width: 90px; }

        .trunk {
            width: 40px;
            height: 50px;
            background: #4a3728;
            margin-top: -5px;
        }

        .light {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            pointer-events: none;
            animation: lightPulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 20px currentColor;
        }

        @keyframes lightPulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .wish {
            position: absolute;
            color: white;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 2px;
            pointer-events: none;
            animation: wishFloat 4s ease-out forwards;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            white-space: nowrap;
        }

        @keyframes wishFloat {
            0% { opacity: 0; transform: translate(-50%, 0) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -20px) scale(1); }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translate(-50%, -150px) scale(0.8); }
        }

        .instruction {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 3px;
            text-align: center;
            animation: fadeInOut 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.6; }
        }

        .counter {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .snowflake {
            position: fixed;
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            pointer-events: none;
            animation: snowfall linear forwards;
        }

        @keyframes snowfall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% { opacity: 1; transform: translate(0, 0) scale(1); }
            100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0); }
        }

        .controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .control-btn:hover { background: rgba(255, 255, 255, 0.2); transform: scale(1.1); }
        .control-btn:active { transform: scale(0.95); }

        .capture-flash {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
        }
        .capture-flash.active { animation: flashEffect 0.5s ease-out; }

        @keyframes flashEffect {
            0% { opacity: 0; }
            50% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        .download-notification {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            color: #0a0e27;
            padding: 25px 40px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 2px;
            opacity: 0;
            pointer-events: none;
            z-index: 10000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        .download-notification.show { animation: notificationShow 2s ease-in-out; }

        @keyframes notificationShow {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        /* =========================
           NEW: Signature watermark
        ========================= */
        .signature {
            position: fixed;
            right: 22px;
            bottom: 22px;
            z-index: 900;             /* below controls(1000), but captured by screenshot */
            pointer-events: none;
            color: rgba(255, 255, 255, 0.55);
            font-size: 12px;
            letter-spacing: 1.8px;
            font-weight: 300;
            text-shadow: 0 0 12px rgba(255,255,255,0.18);
            display: inline-flex;
            gap: 10px;
            align-items: center;
        }

        .sig-pill {
            pointer-events: none;
            padding: 8px 12px;
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,0.18);
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .sig-hint {
            opacity: 0.75;
            font-size: 11px;
            letter-spacing: 1.2px;
        }

        @media (max-width: 768px) {
            .branch { border-left-width: 30px; border-right-width: 30px; border-bottom-width: 45px; }
            .branch:nth-child(2) { border-left-width: 30px; border-right-width: 30px; }
            .branch:nth-child(3) { border-left-width: 45px; border-right-width: 45px; }
            .branch:nth-child(4) { border-left-width: 60px; border-right-width: 60px; }
            .branch:nth-child(5) { border-left-width: 75px; border-right-width: 75px; }

            .controls { bottom: 20px; right: 20px; }
            .control-btn { width: 45px; height: 45px; font-size: 18px; }

            .signature { right: 14px; bottom: 14px; }
            .sig-pill { padding: 7px 10px; }
        }
    </style>
</head>
<body>
    <div class="counter" id="counter">LIGHTS: 0</div>

    <div class="container" id="container">
        <div class="tree" id="tree">
            <div class="star">‚ú¶</div>
            <div class="branch"></div>
            <div class="branch"></div>
            <div class="branch"></div>
            <div class="branch"></div>
            <div class="trunk"></div>
        </div>
    </div>

    <div class="instruction">ÈªûÊìäÁï´Èù¢‰ªªÊÑèËôïÈªû‰∫ÆËÅñË™ïÊ®π<br><span style="letter-spacing:2px;opacity:.7">Êåâ S ÂèØ‰øÆÊîπÁΩ≤Âêç</span></div>

    <div class="controls">
        <button class="control-btn" id="musicBtn" title="Èü≥Ê®ÇÈñãÈóú">üéµ</button>
        <button class="control-btn" id="captureBtn" title="Êà™ÂúñÂàÜ‰∫´">üì∏</button>
        <!-- NEW: signature edit -->
        <button class="control-btn" id="signBtn" title="Ë®≠ÂÆöÁΩ≤Âêç">‚úçÔ∏è</button>
    </div>

    <!-- NEW: watermark element -->
    <div class="signature" id="signature">
        <div class="sig-pill" id="sigText">Created by You</div>
        <div class="sig-hint" id="sigDate"></div>
    </div>

    <div class="capture-flash" id="flash"></div>
    <div class="download-notification" id="notification">ÂúñÁâáÂ∑≤Ê∫ñÂÇôÂ•Ω‰∏ãËºâ ‚úì</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const wishes = ['MERRY CHRISTMAS','PEACE','JOY','LOVE','HOPE','DREAM','SMILE','MAGIC','WONDER','BELIEVE'];
        const colors = ['#ff6b6b','#ffd93d','#6bcf7f','#4d96ff','#c77dff','#ff8fab'];

        let lightCount = 0;
        const container = document.getElementById('container');
        const tree = document.getElementById('tree');
        const counter = document.getElementById('counter');

        // =========================
        // NEW: Signature / watermark
        // =========================
        const SIGN_KEY = "xmas_signature_v1";
        const sigTextEl = document.getElementById('sigText');
        const sigDateEl = document.getElementById('sigDate');
        const signBtn = document.getElementById('signBtn');

        function formatDate(d){
            // YYYY-MM-DD
            const yyyy = d.getFullYear();
            const mm = String(d.getMonth()+1).padStart(2,'0');
            const dd = String(d.getDate()).padStart(2,'0');
            return `${yyyy}-${mm}-${dd}`;
        }

        function applySignature(text){
            const clean = (text || "").trim().slice(0, 28);
            const finalText = clean.length ? clean : "Created by You";
            sigTextEl.textContent = finalText;
            try { localStorage.setItem(SIGN_KEY, finalText); } catch(e) {}
        }

        function askSignature(){
            const current = (localStorage.getItem(SIGN_KEY) || sigTextEl.textContent || "").trim();
            const next = prompt("Ëº∏ÂÖ•‰Ω†ÁöÑÁΩ≤ÂêçÔºàÊúÉÂá∫ÁèæÂú®Âè≥‰∏ãËßíÔºÜÊà™Âúñ‰∏≠Ôºâ", current);
            if (next === null) return;
            applySignature(next);
        }

        // init signature + date
        applySignature(localStorage.getItem(SIGN_KEY) || "Created by You");
        sigDateEl.textContent = formatDate(new Date());

        signBtn.addEventListener('click', askSignature);
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 's') askSignature();
        });

        // =========================
        // Music (keep yours)
        // =========================
        let isPlaying = false;
        const musicBtn = document.getElementById('musicBtn');
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let oscillator = null;
        let gainNode = null;

        const melodyNotes = [
            { freq: 523.25, duration: 0.4 },
            { freq: 587.33, duration: 0.4 },
            { freq: 659.25, duration: 0.4 },
            { freq: 698.46, duration: 0.4 },
            { freq: 783.99, duration: 0.8 },
            { freq: 783.99, duration: 0.8 },
        ];

        let currentNoteIndex = 0;
        let melodyInterval = null;

        function playNote(frequency, duration) {
            if (!isPlaying) return;

            oscillator = audioContext.createOscillator();
            gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playMelody() {
            if (!isPlaying) return;
            const note = melodyNotes[currentNoteIndex];
            playNote(note.freq, note.duration);
            currentNoteIndex = (currentNoteIndex + 1) % melodyNotes.length;
        }

        musicBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;

            if (isPlaying) {
                musicBtn.textContent = 'üîä';
                musicBtn.style.background = 'rgba(255, 255, 255, 0.2)';
                melodyInterval = setInterval(playMelody, 500);
            } else {
                musicBtn.textContent = 'üéµ';
                musicBtn.style.background = 'rgba(255, 255, 255, 0.1)';
                if (melodyInterval) clearInterval(melodyInterval);
                if (oscillator) oscillator.stop();
            }
        });

        // =========================
        // Screenshot (keep yours)
        // =========================
        const captureBtn = document.getElementById('captureBtn');
        const flash = document.getElementById('flash');
        const notification = document.getElementById('notification');

        captureBtn.addEventListener('click', async () => {
            flash.classList.add('active');
            setTimeout(() => flash.classList.remove('active'), 500);

            const controls = document.querySelector('.controls');
            const instruction = document.querySelector('.instruction');
            controls.style.display = 'none';
            instruction.style.display = 'none';

            // NOTE: signature stays visible so it will be included in screenshot

            await new Promise(resolve => setTimeout(resolve, 600));

            try {
                const canvas = await html2canvas(document.body, {
                    backgroundColor: '#0a0e27',
                    scale: 2,
                    logging: false,
                    useCORS: true
                });

                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    const date = new Date().toISOString().slice(0, 10);
                    link.download = `christmas-tree-${date}.png`;
                    link.href = url;
                    link.click();
                    URL.revokeObjectURL(url);

                    notification.classList.add('show');
                    setTimeout(() => notification.classList.remove('show'), 2000);
                });
            } catch (error) {
                console.error('Êà™ÂúñÂ§±Êïó:', error);
            }

            controls.style.display = 'flex';
            instruction.style.display = 'block';
        });

        // =========================
        // Snow
        // =========================
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '¬∑';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = (Math.random() * 3 + 3) + 's';
            snowflake.style.fontSize = (Math.random() * 8 + 8) + 'px';
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 6000);
        }
        setInterval(createSnowflake, 300);

        // Sparks
        function createSparks(x, y) {
            for (let i = 0; i < 8; i++) {
                const spark = document.createElement('div');
                spark.classList.add('spark');
                spark.style.left = x + 'px';
                spark.style.top = y + 'px';

                const angle = (Math.PI * 2 * i) / 8;
                const distance = 30 + Math.random() * 20;
                spark.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                spark.style.setProperty('--ty', Math.sin(angle) * distance + 'px');

                document.body.appendChild(spark);
                setTimeout(() => spark.remove(), 1000);
            }
        }

        // Click interaction
        container.addEventListener('click', (e) => {
            const rect = tree.getBoundingClientRect();
            const treeLeft = rect.left;
            const treeRight = rect.right;
            const treeTop = rect.top;
            const treeBottom = rect.bottom - 50;

            if (e.clientX >= treeLeft && e.clientX <= treeRight &&
                e.clientY >= treeTop && e.clientY <= treeBottom) {

                const light = document.createElement('div');
                light.classList.add('light');

                const color = colors[Math.floor(Math.random() * colors.length)];
                light.style.backgroundColor = color;
                light.style.color = color;

                const x = e.clientX - treeLeft;
                const y = e.clientY - treeTop;
                light.style.left = x + 'px';
                light.style.top = y + 'px';
                light.style.animationDelay = Math.random() + 's';

                tree.appendChild(light);
                lightCount++;
                counter.textContent = `LIGHTS: ${lightCount}`;

                createSparks(e.clientX, e.clientY);

                if (lightCount % 5 === 0) {
                    const wish = document.createElement('div');
                    wish.classList.add('wish');
                    wish.textContent = wishes[Math.floor(Math.random() * wishes.length)];
                    wish.style.left = '50%';
                    wish.style.top = '50%';
                    container.appendChild(wish);
                    setTimeout(() => wish.remove(), 4000);
                }

                tree.style.transform = 'scale(1.02)';
                setTimeout(() => { tree.style.transform = 'scale(1)'; }, 100);
            }
        });

        // Space = reset
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                const lights = tree.querySelectorAll('.light');
                lights.forEach(light => {
                    light.style.animation = 'none';
                    setTimeout(() => light.remove(), 10);
                });
                lightCount = 0;
                counter.textContent = 'LIGHTS: 0';
            }
        });
    </script>
</body>
